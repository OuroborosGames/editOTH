<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic JSON Editor Example</title>
    <script src="jsoneditor.js"></script>
  </head>
  <body>
    <h1>Basic JSON Editor Example</h1>

    <div id='editor_holder'></div>
    <button id='submit'>Submit (console.log)</button>

    <script>
      // Initialize the editor with a JSON schema
      var editor = new JSONEditor(document.getElementById('editor_holder'),{
        schema: {"$schema": "http://json-schema.org/draft-04/schema#", "type": "object", "title": "Basic Buildings", "properties": {"content": {"type": "array", "items": {"oneOf": [{"type": "object", "title": "Building", "properties": {"name": {"type": "string"}, "description": {"type": "string"}, "base_price": {"type": "integer"}, "additional_effects": {"type": "object", "additionalProperties": true}, "per_turn_effects": {"type": "object", "additionalProperties": true}}, "required": ["name", "base_price"], "additionalProperties": false}, {"type": "object", "title": "Terrain Restricted Building", "properties": {"name": {"type": "string"}, "description": {"type": "string"}, "base_price": {"type": "integer"}, "additional_effects": {"type": "object", "additionalProperties": true}, "per_turn_effects": {"type": "object", "additionalProperties": true}, "required_tile": {"type": "string"}}, "required": ["name", "base_price", "required_tile"], "additionalProperties": false}, {"type": "object", "title": "Custom Building", "properties": {"name": {"type": "string"}, "description": {"type": "string"}, "base_price": {"type": "integer"}, "additional_effects": {"type": "object", "additionalProperties": true}, "per_turn_effects": {"type": "object", "additionalProperties": true}, "build_predicate": {"type": "string"}}, "required": ["name", "base_price", "build_predicate"], "additionalProperties": false}]}}}, "additionalProperties": false}
      });

      // Hook up the submit button to log to the console
      document.getElementById('submit').addEventListener('click',function() {
        // Get the value from the editor
        console.log(editor.getValue());
      });
    </script>
  </body>
</html>
